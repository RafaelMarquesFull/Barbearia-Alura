<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />

    <title>Contato - barbearia alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="/logo.png" alt="Logo da Barbearia Alura" /></h1>
        <nav>
          <ul class="navegacao">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/produtos.html">Produtos</a></li>
            <li><a href="/contato.html"> Contato </a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome Completo</label>
        <input
          type="text"
          id="nome"
          class="input-padrao"
          required
          placeholder=" João Almeida Souza"
        />

        <label for="">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="meuemail@meudominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(DD)-9999-99999"
        />

        <label for="menssagem">Deixe-nos uma Menssagem</label>
        <textarea
          cols="60"
          rows="10"
          id="menssagem"
          class="input-padrao"
          required
          placeholder="Por favor gostaria de marcar um horario"
        ></textarea>
        <fieldset>
          <legend>Como prefere o nosso contato</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
              required
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="tel"
              id="radio-telefone"
              required
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-whatsapp"
              required
            />Watsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horario prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" />Gostaria de receber nossas novidades por
          email?</label
        >

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Terça</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy;copyright Barbearia Alura-2022</p>
    </footer>
  </body>
</html>
